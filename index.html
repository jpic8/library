<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Library Project</h1>
    <div id="newBtn-Container">
      <button id="newBtn">New Book</button>
    </div>
    <div id="popUp">
      <form id="form" name="form" action="">
        <legend><span class="close">&times;</span></legend>
        <div id="textInput">
          <p>
            <input type="text" id="title" name="title" placeholder="Title" />
          </p>
          <p>
            <input type="text" id="author" name="author" placeholder="Author" />
          </p>
          <p>
            <input type="number" id="pages" name="pages" placeholder="Pages" />
          </p>
        </div>
        <div id="checkBox">
          <p>
            <label>Read: </label
            ><input type="checkbox" id="read" name="read" value="yes" />
          </p>
        </div>
        <button type="submit" form="form" id="addBtn">Add</button>
      </form>
    </div>
    <div id="library-container"></div>
  </body>
</html>
