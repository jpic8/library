<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button data-entry>NEW BOOK</button>
    <div data-form>
      <form id="form" action="/script.js">
        <span data-entry-close class="close">&times;</span>
        <ledgend>New Book</ledgend>
        <div id="textInput">
          <p>
            <input type="text" id="title" name="title" placeholder="Title" />
          </p>
          <p>
            <input type="text" id="author" name="author" placeholder="Author" />
          </p>
          <p>
            <input type="text" id="pages" name="pages" placeholder="Pages" />
          </p>
        </div>
        <div id="checkBox">
          <p>
            <label>Read: </label
            ><input type="checkbox" id="read" name="read" value="yes" />
          </p>
        </div>
        <button data-add-button type="submit" form="form" id="addBtn">
          Add
        </button>
      </form>
    </div>
    <div data-deck></div>
    <table data-table></table>
  </body>
</html>
